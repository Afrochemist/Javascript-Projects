<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adding attributes and selection to SVG element</title>
	<style>
		.blueBlack{
			background : blue;
		}
	</style>
</head>
<body>
	<script src="d3.v3.min.js"></script>
	<script>

		var heightSVG = 700;
		var widthSVG = 700;
		var y = d3.scale.linear().domain([0,d3.max(data)])
				.range([0,heightSVG]);
		d3.csv("data.csv",function(d){

			return d.value;

		},function(error,data){

			if(error)throw error;
			var svg = d3.select("body")
					.append("svg")
					.attr("width",widthSVG)
					.attr("height",heightSVG)
					.attr("background","black");

					//uploading the data
					svg.selectAll()
					.data(data)
					.enter()
					.append("rect")
					.attr("height",function(d,i){
						return d*100;
					})
					.attr("width","20px")
					.style("fill","orange")
					.attr("y",function(d,i){
						return heightSVG -(d)*10;
					})
					.attr("x", function(d,i){
						return i*40;
					});
		});
		
			
	</script>

</body>
