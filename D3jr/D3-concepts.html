<!DOCTYPE html>
<html>
<head>
	<title>D3.js Key Concepts</title>
	<style type="text/css">
		/*making the background grey*/
		body{
			background-color: #ccc;
			width: 100%;
		}
		/*The chart will have a black border*/
		#chart{
			background-color: #ccc;
			width: 100px;
			height: 500px;
			margin: 50px auto;
			border: solid 1px #000;
		}
		svg{
			background-color: #fff; 
		}
	</style>
	<script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
	<div id="chart"></div>
	<script type="text/javascript">
		var width = 1000, height = 500;
		var svg = d3.select('#chart')
			.append('svg')
			.attr('width', width + 'px')
			.attr('width', height + 'px');

			//making a rectangle with a small height
			svg.append('rect')
				.attr('x', 100)
				.attr('y', 100)
				.attr('width', 10)
				.attr('height', 10);

			//making a circle
			svg.append('circle')
				.attr('cx', 200)
				.attr('cy', 100)
				.attr('r', 5)
				.attr('fill', '#ccc');

			//making a line
			svg.append('line')
				.attr('x1', 300)
				.attr('y1', 100)
				.attr('x2', 400)
				.attr('y2', 200)
				.attr('stroke', '#000');//color of the line

			//reading a csv file
			d3.csv('boston-housing.csv', function(error, data){
				// console.log(data);
				svg.selectAll('.dot')
					.data(data)
					.enter()
			});
	</script>
</body>
</html>
